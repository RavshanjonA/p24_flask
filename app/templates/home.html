{% extends  'base.html' %}

{% block title %}Home {% endblock %}

{% block content %}
<h3>Welcome My Blog</h3>
<h6>Choice any blog and enjoy it !!!</h6>
<div class="list-group">
    {%  for post in posts %}
    <div class="list-group-item">
        <h5>{{post.title}}</h5>
        <p>{{post.body|truncate(10)}}</p>
        <a href="{{ url_for('blog_detial',slug=post.slug) }}" class="btn btn-primary">more..</a>
    </div>
    {% endfor %}

</div>

{% endblock %}
