{% extends 'base.html' %}

{% block title %}  Detail Page {% endblock %}

{% block content %}
<div class="card" style="width:18rem;" >
    <img src="{{post.image_url}}" class="card-img-top " alt="No Image">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text"> {{post.body}}</p>
    </div>

</div>
{% endblock %}
